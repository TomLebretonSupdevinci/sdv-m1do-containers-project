services:
  api:
    build:
      context: ./sdv-api
      dockerfile: dockerfile
    ports:
      - "80:80"
    volumes:
      - ./sdv-api:/app
    command: ["cargo", "run", "--release"]

  web:
    build:
      context: ./sdv-web
      dockerfile: dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./sdv-web:/app
    environment:
      - API_URL=http://api